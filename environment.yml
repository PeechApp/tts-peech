name: tts_framework
channels:
  - defaults
  - pytorch-nightly
  - nvidia
  - anaconda
  - conda-forge
dependencies:
  - pytorch
  - torchaudio
  - torchvision
  - pytorch-cuda=12.1
  - ipykernel
  - mkdocs-material
  - mkdocstrings
  - mypy
  - pyright
  - numba
  - lightning
  - pip
  - numpy
  - scikit-learn
  - tqdm
  - pynini
  - pip:
      - datasets
      - deep-phonemizer
      - nemo-text-processing
      - piq
      - soundfile
      - transformers
      - unidecode
      - ruff
      - mkdocstrings-python
prefix: D:\Program Files\anaconda3\envs\tts_framework
